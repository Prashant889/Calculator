<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="input">
        <input type="text" name="text" id="text" />
      </div>
      <div class="btn">
        <button>AC</button>
        <button>DEL</button>
        <button>%</button>
        <button>.</button>
      </div>
      <div class="btn1">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
      </div>
      <div class="btn2">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="btn3">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
      </div>
      <div class="btn4">
        <button>0</button>
        <button>00</button>
        <button>/</button>
        <button style="background-color: red">=</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
